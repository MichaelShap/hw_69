<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
<div class="container" style="margin-top: 20px">
    <input type="text" id="Num1" placeholder="Enter first number">
    <input type="text" id="Num2" placeholder="Enter second number"></p>
    <div style="max-width: 100px">
        <a class="btn btn-primary d-block actions"
           href="{% url "api_1:add_result" %}"
           data-get-result-id="add">Add</a></p>
        <a class="btn btn-primary d-block actions"
           href="{% url "api_1:subtract_result" %}"
           data-get-result-id="subtract">Subtract</a></p>
        <a class="btn btn-primary d-block actions"
           href="{% url "api_1:multiply_result" %}"
           data-get-result-id="multiply">Multiply</a></p>
        <a class="btn btn-primary d-block actions"
           href="{% url "api_1:divide_result" %}"
           data-get-result-id="divide">Divide</a>
    </div>
    </p>

    <p id="result">Result: <span id="response"></span></p>
</div>


<script>
    $(document).ready(function () {
        $(".actions").on("click", function (e) {
            e.preventDefault();

            var num1 = $("#Num1").val();
            var num2 = $("#Num2").val();
            var operation = $(this).data("get-result-id");

            var requestData = {
                "A": parseFloat(num1),
                "B": parseFloat(num2)
            };

            $.ajax({
                type: "GET",
                url: "/api/v1/" + operation + "/",
                data: requestData,
                success: function (response) {
                    $("#response").text(response.answer);
                },
                error: function (error) {
                    console.log(error);
                    $("#response").text("Error occurred");
                }
            });
        });
    });
</script>


</body>
</html>
